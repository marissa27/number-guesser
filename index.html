<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>
<fieldset>
    <input type="text" id="user-input" placeholder="Enter your guess">
    <input type="submit" name="submitbtn" id="submit-btn" value="Guess">

    <input type="button" class="clear-btn" value="Clear">

    <p>Your last guess was</p>
    <p class="user-result"></p>
    <p class="result-text"></p>

    <input type="button" class="reset-btn" value="Reset">
</fieldset>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
